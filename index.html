<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PlugHubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" id="main">
      <header role="banner">
        <span class="menu" onclick="openNav()">&#9776; PlugHubs</span>
        <div class="tab-container">
          <button class="tablink" onclick="openPage('map')">Map View</button>
          <button class="tablink" onclick="openPage('results')">List View</button>
        </div>
        <div class="search-container">
          <input id="address" type="text"  name="search" placeholder="Search...">
          <button id="submit" type="submit" onclick="searchAddress()" value="search">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </header>
      <nav role="navigation" id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2>Filter by:</h2>

        <div class="sidebar-links">

          <div class="link-blue selected">
            <a href="#">Distance</a>

            <ul class="sub-links">
              <select id="radius" class="distance">
                <option value="2">2 mile</option>
                <option value="5">5 mile</option>
                <option value="10">10 mile</option>
                <option value="25">25 mile</option>
                <option value="50">50 mile</option>
                <option value="100">100 mile</option>
                <option value="250">250 mile</option>
                <option value="500">500 mile</option>
              </select>
            </ul>
          </div>

          <div class="link-red">
            <a href="#">Connector Type</a>

            <ul class="sub-links">
              <li>
                <input type="radio" id="ct0" value="all" name="connector-type" checked>
                <label for="ct0">All</label>
              </li> 
              <li>
                <input type="radio" id="ct1" value="NEMA515" name="connector-type" />
                <label for="ct1">NEMA 5-15 (Level 1)</label>
              </li> 
              <li>
                <input type="radio" id="ct2" value="NEMA520" name="connector-type" />
                <label for="ct2">NEMA 5-20 (Level 1)</label>
              </li> 
              <li>
                <input type="radio" id="ct3" value="NEMA1450" name="connector-type" />
                <label for="ct3">NEMA 14-50 (Level 1)</label>
              </li> 
              <li>
                <input type="radio" id="ct4" value="JI772" name="connector-type" />
                <label for="ct4">J1772 (Level 2)</label>
              </li> 
              <li>
                <input type="radio" id="ct5" value="CHADEMO" name="connector-type" />
                <label for="ct5">CHAdeMO (DC fast charging)</label>
              </li> 
              <li>
                <input type="radio" id="ct6" value="J1772COMBO" name="connector-type" />
                <label for="ct6>">SAE J1772 Combo (DC fast charging)</label>
              </li> 
              <li>
                <input type="radio" id="ct7" value="TESLA" name="connector-type" />
                <label for="ct6>">Tesla (DC fast charging and Level 2)</label>
              </li> 
            </ul>
          </div>

          <div class="link-yellow">
           <a href="#">Network</a>

            <ul class="sub-links">
              <li>
                <input type="checkbox" id="nw1" value="AeroVironment Network" class="network" checked/>
                <label for="nw1">AeroVironment Network</label>
              </li> 
              <li>
                <input type="checkbox" id="nw2" value="Blink Network" class="network" checked/>
                <label for="nw2">Blink Network</label>
              </li> 
              <li>
                <input type="checkbox" id="nw3" value="ChargePoint Network" class="network" checked/>
                <label for="nw3">ChargePoint Network</label>
              </li> 
              <li>
                <input type="checkbox" id="nw4" value="EV Connect" class="network" checked/>
                <label for="nw4">EV Connect</label>
              </li> 
              <li>
                <input type="checkbox" id="nw5" value="eVgo Network" class="network" checked/>
                <label for="nw5">eVgo Network</label>
              </li> 
              <li>
                <input type="checkbox" id="nw6" value="GE WattStation" class="network" checked/>
                <label for="nw6>">GE WattStation</label>
              </li> 
              <li>
                <input type="checkbox" id="nw7" value="OpConnect" class="network" checked/>
                <label for="nw7>">OpConnect</label>
              </li>
               <li>
                <input type="checkbox" id="nw8" value="SemaCharge Network" class="network" checked/>
                <label for="nw8">SemaCharge Network</label>
              </li> 
              <li>
                <input type="checkbox" id="nw9" value="Tesla" class="network" checked/>
                <label for="nw9>">Tesla</label>
              </li> 
              <li>
                <input type="checkbox" id="nw10" value="Greenlots" class="network" checked/>
                <label for="nw10>">Greenlots</label>
              </li> 
            </ul>
          </div>

          <div class="link-green">
           <a href="#">Charging Level</a>

            <ul class="sub-links">
              <li>
                <input type="radio" id="cl0" value="all" name="charging-level" checked>
                <label for="cl0">All</label>
              </li> 
              <li>
                <input type="radio" id="cl1" value="1" name="charging-level" >
                <label for="cl1">Level 1 EVSE (standard 110V outlet)</label>
              </li> 
              <li>
                <input type="radio" id="cl2" value="2" name="charging-level" >
                <label for="cl2">Level2 EVSE (J1772 connector)</label>
              </li> 
              <li>
                <input type="radio" id="cl3" value="dc_fast" name="charging-level" >
                <label for="cl3">DC Fast Charging</label>
              </li> 
              <li>
                <input type="radio" id="cl4" value="legacy" name="charging-level" >
                <label for="cl4">Legacy charging systems</label>
              </li>
            </ul>
          </div>

          <div class="link-orange">
            <a href="#">Plan a Trip</a>

            <div id='trip-form' class="sub-links">
              <input type="text" id="from" name="from" placeholder="From location..."><br>
              <input type="text" id="to" name="to" placeholder="To location..."><br><br>
              <input id="route" type="submit" value="Map it">
            </div>
          </div>
        </div>  
      </nav>

      <section role="region">
        <div id="map"></div>
      </section>
      <section role="region">
        <table id="results" class="hidden"></table>
      </section>
      <footer>Copyright &copy; maddiereddy.com</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
