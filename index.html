<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PlugHubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" id="page-container">
      <header role="banner">
        <span class="menu" id="open-menu"><i class="fa fa-bars"></i> PlugHubs</span>
        <div class="tab-container">
          <button role="button" class="tab-link" id="map-view">Map View</button>
          <button role="button" class="tab-link" id="list-view">List View</button>
        </div>
        <div role="search" class="search-container">
          <input id="address" type="text" name="search" placeholder="By address, city or zip ..." aria-label="search">
          <button role="button" id="search" type="submit" value="search" aria-label= "search">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </header>
      <nav role="navigation" id="my-sidenav" class="sidenav" aria-live="polite">
        <a href="javascript:;" class="close-btn" id="close-menu"><i class="fa fa-close"></i></a>
        <h2>Filter by:</h2>
        <button role="button" class="apply" id="apply-filter">Apply Filter</button>
        <hr>
        <div class="sidebar-links">

          <div class="link-blue">
            <a href="javascript:;">Distance (radius)</a>
            <div class="sub-links">
              <select id="radius" class="distance" aria-label="search-radius">
              </select>
            </div>
          </div>

          <div id="filter-connector" class="link-red">
            <a href="javascript:;">Connector Type</a>
            <ul role="group" class="sub-links" id="connector" aria-labelledby="filter-connector">
            </ul>
          </div>

          <div id="filter-network" class="link-yellow">
           <a href="javascript:;">Network</a>
            <ul role="group" class="sub-links" id="networks" aria-labelledby="filter-network">  
            </ul>
          </div>

          <div id="filter-charging" class="link-green">
           <a href="javascript:;">Charging Level</a>
            <ul role="group" class="sub-links" id="charging" aria-labelledby="filter-charging">
            </ul>
          </div>

          <div class="link-orange">
            <a href="javascript:;">Plan a Trip</a>

            <div id='trip-form' class="sub-links">
              <input type="text" id="from" name="from" placeholder="From location..." aria-label="from"><br>
              <input type="text" id="to" name="to" placeholder="To location..." aria-label="to"><br><br>
              <input id="route" type="submit" value="Map it">
            </div>
          </div>
        </div>  
      </nav>
      <main role="main">
        <section role="region">
          <div id="map" aria-label="map" aria-live="assertive"></div>
        </section>
        <section role="region">
          <table id="results" class="hidden" aria-label="list" aria-live="assertive"></table>
        </section>
      </main>
      <footer role="contentinfo">Copyright &copy; maddiereddy.com</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="config.js"></script>
    <script src="data.json"></script>
    <script src="index.js"></script>
  </body>
</html>
