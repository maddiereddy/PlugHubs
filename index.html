<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PlugHubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" id="main">
      <header role="banner">
        <span class="menu" id="open-menu">&#9776; PlugHubs</span>
        <div class="tab-container">
          <button class="tab-link" id="map-view">Map View</button>
          <button class="tab-link" id="list-view">List View</button>
        </div>
        <div class="search-container">
          <input id="address" type="text" name="search" placeholder="Search...">
          <button id="search" type="submit" value="search">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </header>
      <nav role="navigation" id="my-sidenav" class="sidenav">
        <a href="javascript:;" class="close-btn" id="close-menu">&times;</a>
        <h2>Filter by:</h2>

        <div class="sidebar-links">

          <div class="link-blue selected">
            <a href="javascript:;">Distance</a>
            <ul class="sub-links">
              <select id="radius" class="distance">
              </select>
            </ul>
          </div>

          <div class="link-red">
            <a href="javascript:;">Connector Type</a>
            <ul class="sub-links" id="connector">
            </ul>
          </div>

          <div class="link-yellow">
           <a href="javascript:;">Network</a>
            <ul class="sub-links" id="networks">  
            </ul>
          </div>

          <div class="link-green">
           <a href="javascript:;">Charging Level</a>
            <ul class="sub-links" id="charging">
            </ul>
          </div>

          <div class="link-orange">
            <a href="javascript:;">Plan a Trip</a>

            <div id='trip-form' class="sub-links">
              <input type="text" id="from" name="from" placeholder="From location..."><br>
              <input type="text" id="to" name="to" placeholder="To location..."><br><br>
              <input id="route" type="submit" value="Map it">
            </div>
          </div>
        </div>  
      </nav>

      <section role="region">
        <div id="map"></div>
      </section>
      <section role="region">
        <table id="results" class="hidden"></table>
      </section>
      <footer>Copyright &copy; maddiereddy.com</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="config.js"></script>
    <script src="data.json"></script>
    <script src="index.js"></script>
  </body>
</html>
